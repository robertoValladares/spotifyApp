<div class="card-columns m-5 animated fadeIn">
    @for (item of items; track $index) {
        <div (click)="verArtista( item )"class="card puntero">
            <img class="card-img-top" [src]="item.images | noimage" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">
                    @for (artista of item.artists; track $index) {
                        <span class="badge badge-pill badge-primary">
                            {{ artista.name }}
                        </span>
                    }
                </p>
            </div>
        </div>
    }
</div>
